	# Hero section
	[params.hero]
		# To change the background image of the hero, replace 'header-bg.jpg' in
		# the 'static/img' folder.
		title = "Open a PO against problems & get revolutionary solutions"
		subtitle = "Bounties for Smart Apps on Smart Devices"
		buttonText = "Tell me more"


	# AboutUs section
	[params.aboutus]
		title = "Open a Purchase Order against a Problem"
		subtitle = "If you want your horse to travel **further and faster**<br>then you can ask two things:<br>1) Can you deliver a faster horse?<br>2) Is there a way to travel further and faster?<br>Regular suppliers will give their customers what they ask for,<br>not what they need.<br><br>So if you want an autonomous electric supercar but have no idea how,<br>why don't you open a purchase order [PO] against your problem<br>and see who can deliver you a completely new and innovative solution."

        [[params.aboutus.row]]

            [[params.aboutus.row.list]]
                icon = "fa-question"
                title = "Problem and Bounty"
                description = "Customers, anonymously if preferred, describe their problem and their budget. Hardware and software are separated because multiple collaborating vendors are often more innovative than all-in-one suppliers."

            [[params.aboutus.row.list]]
                icon = "fa-sort-amount-desc"
                title = "Test a Prototype"
                description = "After selecting potential vendors, you test all the prototypes. If you want to remain anonymous then you can delegate testing to a consultant. Consultants can act as middlemen for multiple companies."

            [[params.aboutus.row.list]]
                icon = "fa-money"
                title = "Execute the PO"
                description = "Problem solved! You buy the solution from the winning vendors. Not satisfied! You don't pay but for sure you learned something. Imagine buying a more innovative product without the pain of an RFP!"


